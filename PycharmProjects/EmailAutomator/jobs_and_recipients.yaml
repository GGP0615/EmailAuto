          About the job
          Lensa is the leading career site for job seekers at every stage of their career. Our client, Cengage Group, is seeking professionals. Apply via Lensa today!

          We believe in the power and joy of learning

          At Cengage Group, our employees have a direct impact in helping students around the world discover the power and joy of learning. We are bonded by our shared purpose – driving innovation that helps millions of learners improve their lives and achieve their dreams through education.

          Our culture values diversity, engagement, and discovery

          Our business is driven by our strong culture, and we know that creating an inclusive and diverse workplace is absolutely essential to the success of our company and our learners, as well as our individual well-being. We recognize the value of diverse perspectives in everything we do, and strive to ensure employees of all levels and backgrounds feel empowered to voice their ideas and bring their authentic selves to work. We achieve these priorities through inclusive programs, benefits, and initiatives that are integrated into the fabric of how we work every day. To learn more, please see https://www.cengagegroup.com/about/inclusion-and-diversity/ .

          As Product Manager , you will play a vital role in crafting our product management practices, encouraging innovation, and delivering excellent customer-focused products. The ideal candidate will possess a proven knowledge of the various constraints of the business – constraints from marketing, sales, service, finance, legal, and privacy are typical examples. The product manager will also build a deep knowledge of our users and customers, and analyze the data about how our customers engage with our products. Finally, the product manager is expected to track industry trends and the competitive landscape as they pertain the product.

          What You'll Do Here

          Collaborate with product and portfolio management leadership to define and communicate the product vision, strategy, and objectives.
          Collaborate with the product research and design team to conduct market research, gather customer insights, and analyze industry trends to find opportunities for product innovation and differentiation.
          Apply customer-centric methodologies, such as user research, interviews, and data analysis, to identify customer problems and validate potential solutions.
          Conduct rapid prototyping, user testing, and iterative feedback loops with product design and engineering to refine product concepts and ensure market fit.
          Develop and maintain a product roadmap that aligns with business goals and customer needs.
          Engage with engineering, design, and other team members to prioritize features and define release plans based on customer value, technical feasibility, and business outcomes.
          Embrace agile methodologies and the principles of a customer centric product model to drive iterative development, continuous improvement, and rapid time-to-market.
          Working close with engineering teams to define user stories, prioritize backlog items, and ensure timely and high-quality product releases.
          Collaborate with sales and marketing teams to develop go-to-market strategies, product messaging, and sales enablement materials.
          Support product launches, drive adoption, and ensure successful market entry.
          Monitor product performance, analyze key metrics, and gather user feedback to continuously iterate and improve the product.
          Conduct post-release evaluations, retrospectives, and A/B testing to inform future product enhancements and strategic decision-making.

          Skills You'll Need Here

          Bachelor’s degree or equivalent experience.
          Proven understanding of the techniques and methods of modern product discovery and product delivery.
          2 years working on technology-powered products as either a product manager, product designer, engineer, data analyst, data scientist, or user researcher.
          Demonstrated ability to learn multiple functional areas of business – engineering, design, finance, sales, or marketing.
          Demonstrated ability to figure out solutions to hard problems with many constraints, using sound judgement to assess risks, and to lay out your argument in a well-structured, data-informed, written narrative.
          Proven ability to engage with engineers, designers, and company leaders in a constructive and collaborative relationship.

          Cengage Group is committed to working with broad talent pools to attract and hire strong and most qualified individuals. Our job applicants are considered regardless of race, national origin, religion, sex, sexual orientation, genetic information, disability, age, veteran status, and any other classification protected by applicable federal, state, provincial or local laws.

          Cengage is also committed to providing reasonable accommodations for qualified individuals with disabilities including during our job application process. If you are an applicant with a disability and require reasonable accommodation in our job application process, please contact us at accommodations.ta@cengage.com or at +1 (617)289-7917.

          About Cengage Group

          Cengage Group, a global education technology company serving millions of learners, provides affordable, quality digital products and services that equip students with the skills and competencies needed to be job ready. For more than 100 years, we have enabled the power and joy of learning with trusted, engaging content, and now, integrated digital platforms. We serve the higher education, workforce skills, secondary education, English language teaching and research markets worldwide. Through our scalable technology, including MindTap and Cengage Unlimited, we support all learners who seek to improve their lives and achieve their dreams through education.

          Compensation

          At Cengage Group, we take great pride in our commitment to providing a comprehensive and rewarding Total Rewards package designed to support and empower our employees. Click here (https://www.cengagegroup.com/news/perspectives/2024/cengage-group-total-rewards-philosophy/) to learn more about our Total Rewards Philosophy .

          The full base pay range has been provided for this position. Individual base pay will vary based on work schedule, qualifications, experience, internal equity, and geographic location. Sales roles often incorporate a significant incentive compensation program beyond this base pay range.

          $77,100.00 - $100,000.00 USD

